<html>
<head>
  <title></title>
</head>
<body>


<div id="gc_carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators circles on page -->
  <ol class="carousel-indicators">
    <li data-target="#gc_carousel" data-slide-to="0" class="active"></li>
    <li data-target="#gc_carousel" data-slide-to="1"></li>
    <li data-target="#gc_carousel" data-slide-to="2"></li>
    <li data-target="#gc_carousel" data-slide-to="3"></li>
    <li data-target="#gc_carousel" data-slide-to="4"></li>

  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">

    <div class="item active">
      <img src="../../images/gc5.jpg" alt="Grand Canyon">
      <div class="carousel-caption">

        <h3>Grand Canyon</h3>
        <p>Day 2</p>

      </div>
    </div>

    <div class="item">
      <img src="../../images/gc4.jpg" alt="Grand Canyon">
      <div class="carousel-caption">
        <h3>Grand Canyon</h3>
        <p>Day 3</p>
      </div>
    </div>



    <div class="item">
      <img src="../../images/gc1.jpg" alt="Grand Canyon">
      <div class="carousel-caption">
        <h3>Hike</h3>
        <p>Day 3</p>
      </div>
    </div>



    <div class="item">
      <img src="../../images/gc2.jpg" alt="Grand Canyon">
      <div class="carousel-caption">
        <h3>Waterfall</h3>
        <p>Day 4</p>
      </div>
    </div>

    <div class="item">
      <img src="../../images/gc3.jpg" alt="Grand Canyon">
      <div class="carousel-caption">
      <h3>Hike</h3>
        <p>Day 6</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#gc_carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#gc_carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>
  $('.carousel').carousel();
</script>



</body>
</html>
