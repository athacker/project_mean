<div class="jumbotron" ng-controller="LoginCtrl">

  <div>

    <form name="login" class="form-signin" novalidate >

      <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email address" required="" autofocus="">
      <p class="help-block" ng-show="login.email.$dirty && login.email.$invalid"> Valid Email</p>

      <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required >


      <button ng-click="satellite()" ng-disabled="login.$invalid" class="btn btn-lg btn-default btn-block" type="button" >
        Login
      </button>
    </form>
  </div>

  <div>

     <p class="lead">-OR - </p>
  </div>

  <div>
    <button class='facebook' ng-click="authenticate('facebook')"><i class="fa fa-facebook social-button "> </i></button>
    <button class='google' ng-click="authenticate('google')"><i class="fa fa-google-plus social-button"> </i></button>
    <!--<button class='twitter' ng-click="authenticate('twitter')"><i class="fa fa-twitter social-button"> </i></button>-->
    <!--<button class='linked-in' ng-click="authenticate('linkedin')"><i class="fa fa-linkedin social-button"> </i></button>-->
  </div>

  <div>
    <br/>
    <p class="lead">-OR - </p>
  </div>

  <div>
  <a ui-sref="register" class="social-button">Create Account</a>
  </div>

</div>
