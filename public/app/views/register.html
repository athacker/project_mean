<div class="jumbotron">

  <p class="lead">Register User</p>

  <form name="register" class="form-signin" novalidate ng-controller="RegisterCtrl">
    <div class="form-group" show-errors>
      <label class="control-label" for="email">Email </label>
      <input type="email" id="email" name="email" ng-model="user.email" class="form-control" placeholder="Email address" required autofocus="">

      <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Valid Email Please </p>
    </div>


    <div class="form-group" show-errors>
      <label class="control-label" for="password">Password </label>
      <input type="password" id="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required >
      <label class="control-label" for="confirm">Re type Password </label>
      <input type="password" id="confirm"  name="confirm" ng-model="user.confirm" class="form-control" placeholder="Confirm" validate-equals="user.password">
      <p class="has-error" ng-show="register.confirm.$dirty && register.confirm.$invalid">Passwords must match</p>
    </div>
    <button ng-click="satellizer()" ng-disabled="register.$invalid" class="btn btn-lg btn-default btn-block" type="button" ng-click="submit()">
     Register User
    </button>
  </form>
</div>
