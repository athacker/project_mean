<div class="jumbotron" ng-controller="ProfileCtrl" ng-init="getUser()">

  <p class="lead">Update User Profile</p>

  <form name="register" class="form-signin" novalidate >
    <div class="form-group" show-errors>
      <label class="control-label" for="email">Email </label>
      <input type="email" id="email" name="email" ng-model="user.email" class="form-control" placeholder="Email address" required autofocus="">
      <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Valid Email Please </p>
    </div>

    <div class="form-group" show-errors>
      <label class="control-label" for="displayName">DisplayName</label>
      <input  id="displayName" name="displayName" ng-model="user.displayName" class="form-control" placeholder="Display Name" required  >
      <p class="help-block" ng-show="register.displayName.$dirty && register.displayName.$invalid">Display Name is required. </p>
    </div>

    <div class="form-group" show-errors>
      <label class="control-label" for="first">First Name</label>
      <input type="text" name="first" id="first" ng-model="user.first" class="form-control" placeholder="First Name" required >
      <p class="help-block" ng-show="register.first.$dirty && register.first.$invalid">First Name is Required.</p>
    </div>

    <div class="form-group" show-errors>
      <label class="control-label" for="last">Last Name </label>
      <input type="text" name="last" id="last"  ng-model="user.last" class="form-control" placeholder="Last Name" required >
      <p class="help-block" ng-show="register.last.$dirty && register.last.$invalid">Last Name is Required.</p>
    </div>



    <div ng-show="register.$dirty" class="form-group" show-errors>
      <label class="control-label" for="password">Password  {{register.$dirty}} </label>
      <input type="password" id="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required >
      <label class="control-label" for="confirm">Confirm Password </label>
      <input type="password" id="confirm"  name="confirm" ng-model="user.confirm" class="form-control" placeholder="Confirm" validate-equals="user.password" required>
      <p class="has-error" ng-show="register.confirm.$dirty && register.confirm.$invalid">Passwords must match</p>
    </div>
    <button type="button" ng-disabled="register.$invalid" class="btn btn-lg btn-default btn-block"  ng-click="saveProfile()">
      Save User Profile
    </button>
  </form>
</div>
